plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.1.0'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

javafx {
    version = '21'
    modules = ['javafx.controls', 'javafx.fxml', 'javafx.graphics']
}

dependencies {
    // This dependency is used by the application.
    implementation libs.guava
    
    // FxmlKit for FXML hot-reload and convention-over-configuration
    implementation 'com.dlsc.fxmlkit:fxmlkit:1.5.0'
}

// Disable FxmlKit auto-generation of empty files
tasks.withType(JavaCompile).configureEach {
    options.compilerArgs += ['-Afx.disable.autogeneration=true']
}

// Configure JavaExec tasks for JavaFX
tasks.withType(JavaExec).configureEach {
    // Configure JVM args at configuration time
    jvmArgs += [
        '--add-modules', 'javafx.controls,javafx.fxml,javafx.graphics'
    ]
}

testing {
    suites {
        // Configure the built-in test suite
        test {
            // Use JUnit Jupiter test framework
            useJUnitJupiter('5.12.1')
        }
    }
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'org.example.backend.App'
}
